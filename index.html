
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper de Ineficiencias | Inteligencia Financiera en Paid Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --emerald-neom: #10b981;
            --blood-red: #ef4444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* High-Tech Background Pattern */
        .tech-grid {
            position: relative;
        }
        .tech-grid::before {
            content: "";
            position: absolute;
            inset: 0;
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            z-index: -1;
        }

        /* Critical Alert Pulse */
        @keyframes critical-pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.1); 
                border-color: rgba(239, 68, 68, 0.1); 
            }
            50% { 
                box-shadow: 0 0 25px 2px rgba(239, 68, 68, 0.2); 
                border-color: rgba(239, 68, 68, 0.5); 
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.1); 
                border-color: rgba(239, 68, 68, 0.1); 
            }
        }
        .animate-critical-border {
            animation: critical-pulse 3s infinite ease-in-out;
        }

        @keyframes text-glow-red {
            0%, 100% { text-shadow: 0 0 10px rgba(239, 68, 68, 0.1); }
            50% { text-shadow: 0 0 25px rgba(239, 68, 68, 0.6); }
        }
        .animate-glow-red {
            animation: text-glow-red 3s infinite ease-in-out;
        }

        /* Custom Slider Thumb styling */
        input[type=range] {
            -webkit-appearance: none;
            background: #1e293b;
            height: 6px;
            border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.7);
            cursor: pointer;
            border: 3px solid #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.9);
        }

        /* Smooth reveal for charts */
        .recharts-bar-rectangle {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #10b981;
        }
    </style>
